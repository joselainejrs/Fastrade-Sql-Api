<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/CadastroCliente.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Home fastrade</title>
</head>

<body>
    <header>

        <div class="container">
            <div class="sub_menu">
                <img src="img/FONTE.png" alt="Logo do site">

                <div class="pesquisa">
                    <input type="text" placeholder="Busque aqui..." aria-label="Barra de busca" name="Barra_busca"
                        class="txt_busca">
                    <img src="img/search.png" alt="Buscar" class="btn_busca">
                </div>

                <a href="#"><img src="img/carrinho.png" alt="Carrinho de compras"></a>
                <a href="#"><img src="img/user.png" alt="Entra em sua conta"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUTOS</a></li>
                    <li><a href="#">DICAS</a></li>
                    <li><a href="#">QUEM SOMOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <img src="" alt="">
        <p></p>
    </div>
    <main>

        <div class="container">
            <div class="card">

                <form method="POST" id="form_cadastro">
                    <div class="formulario_cadastro">
                        <div class="direito">
                            <label for=""><span>Nome Completo </span>
                                <input type="text" placeholder="Digite o nome completo " name="Nome"
                                    aria-label="Digitar o nome copleto" required>
                            </label>
                            <label for=""><span>CPF </span>
                                <input type="text" placeholder="Digite o CNPJ..." name="CNPJ"
                                    aria-label="Digitar o CNPJ" required>
                            </label>
                            <label for=""><span>Data de Nascimento</span>
                                <input type="date" name="data" aria-label="Digitar a data do Nascimento" required>
                            </label>

                            <label for="">

                                <span>Sexo </span>
                                <div class="tipodeusuario">
                                    <label class="botao" for="">
                                        <input class="radio" type="radio" name="sexo" value="Masculino ">Masculino

                                    </label>
                                    <label class="botao" for="">
                                        <input class="radio" type="radio" name="sexo" value="feminino">Feminino <br>
                                    </label>
                                </div>
                            </label>
                            <label for=""><span>Celular</span>
                                <input type="text" placeholder="Digite seu telefone..." name="telefone"
                                    aria-label="Digitar seu telefone" required>
                            </label>
                        </div>

                        <div class="esquerdo">
                            <label for=""><span>Endereço</span>
                                <input type="text" placeholder="Digite o Endereço" name="Endereço"
                                    aria-label="Digitar o endereço" required>
                            </label>
                            <label for=""><span>Numero</span>
                                <input type="number" placeholder="000..." name="Numero" aria-label="numero" required>
                            </label>
                            <label for=""><span>Bairro</span>
                                <input type="text" placeholder="Bairro" name="Bairro" aria-label="Digitar o Bairro"
                                    required>
                            </label>
                            <label for=""><span>CEP</span>
                                <input type="text" placeholder="00000-000" name="Cadastro" aria-label="Digitar o CEP"
                                    required>
                            </label>
                            <label for=""><span>Estado</span>
                                <input type="text" placeholder="Complemento" name="Cadastro"
                                    aria-label="Digitar o complemento" required>
                            </label>


                        </div>
                    </div>
                    <button type="submit">Salvar</button>


                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="todo">
                <div class="contato">
                    <p>telefone: (11) 90000-0000</p>
                    <p>Site: exemplo@fastrade.com</p>
                    <p>Email: frastrade@frastrade.com</p>
                </div>
                <div class="localizacao">
                    <a
                        href="https://www.google.com.br/maps/place/Escola+SENAI+de+Inform%C3%A1tica/@-23.5364985,-46.6483357,17z/data=!3m1!4b1!4m5!3m4!1s0x94ce5843deb99025:0xb23619858bc7e63e!8m2!3d-23.5364985!4d-46.646147"><img
                            src="img/Agrupar.png" alt="localização"></a>
                    <a href="#"><img src="img/FONTE.png"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
