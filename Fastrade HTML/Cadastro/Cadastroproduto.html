<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/CadastroProduto.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Home fastrade</title>
</head>

<body>
    <header>

        <div class="container">
            
            <div class="sub_menu">
                <img src="img/FONTE.png" alt="Logo do site">

                <div class="pesquisa">
                    <input type="text" placeholder="Busque aqui..." aria-label="Barra de busca" name="Barra_busca"
                        class="txt_busca">
                    <img src="img/search.png" alt="Buscar" class="btn_busca">
                </div>

                <a href="#"><img src="img/carrinho.png" alt="Carrinho de compras"></a>
                <a href="#"><img src="img/user.png" alt="Entra em sua conta"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUTOS</a></li>
                    <li><a href="#">DICAS</a></li>
                    <li><a href="#">QUEM SOMOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <img src="" alt="">
        <p></p>
    </div>
    <main>

        <div class="container">
            <div class="card">
            <div class="form-group">
                <label for="codProd">Código de Produto</label>
                <div class="input-button">
                    <input id="codProd" type="number">
                    <button>...</button>
                </div>
            </div>
          

            <div class="form-group">
                <label for="nomeProd">Nome do Produto</label>
                <div class="input-button">
                    <input id="nomeProd" type="text">
                </div>
            </div>

            <div class="form-group">
                <label for="precoProd">Preço do Produto</label>
                <div class="input-button">
                    <input id="precoProd" type="number">
                </div>
            </div>

            <div class="form-group">
                <label for="catProd">Categoria do Produto</label>
                <div class="input-button">
                    <input id="catProd" type="text">
                    <button>...</button>
                </div>
            </div>

            
            <div class="form-group">
                <label for="descProd">Descrição do Produto</label>
                <div class="input-button">
                    <input id="descProd" type="text">
                </div>
                
            </div>

            <div class="form-group">
                <label for="valProd">Validade do Produto</label>
                <div class="input-button">
                    <input id="valProd" type="date">
                </div>
            </div>

            <div class="buttons-area">
                <button>Incluir</button>
                <button>Alterar</button>
                <button>Excluir</button>
                <button>Sair</button>
            </div>
            
        </div>
    </div>

      
    </main>
    <footer>
        <div class="container">
            <div class="todo">
                <div class="contato">
                    <p>telefone: (11) 90000-0000</p>
                    <p>Site: exemplo@fastrade.com</p>
                    <p>Email: frastrade@frastrade.com</p>
                </div>
                <div class="localizacao">
                    <a
                        href="https://www.google.com.br/maps/place/Escola+SENAI+de+Inform%C3%A1tica/@-23.5364985,-46.6483357,17z/data=!3m1!4b1!4m5!3m4!1s0x94ce5843deb99025:0xb23619858bc7e63e!8m2!3d-23.5364985!4d-46.646147"><img
                            src="img/Agrupar.png" alt="localização"></a>
                    <a href="#"><img src="img/FONTE.png"></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
